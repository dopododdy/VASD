<script type="module">
import { supabase } from "./js/supabase.js";

let currentConfig = [];

function getPreviewText(template) {
  return template
    .replace("{{queue_number}}","1").replace("{{animal_name}}","à¸™à¹‰à¸­à¸‡à¸–à¸¸à¸‡à¸—à¸­à¸‡")
    .replace("{{species}}","à¹à¸¡à¸§").replace("{{sex}}","à¸œà¸¹à¹‰")
    .replace("{{owner_name}}","à¸ªà¸¡à¸Šà¸²à¸¢ à¹ƒà¸ˆà¸”à¸µ").replace("{{phone}}","081-234-5678")
    .replace("{{drug_id}}","Amoxicillin").replace("{{total_pills}}","10");
}

function renderPreview() {
  const box = document.getElementById("sticker");
  box.innerHTML = "";
  currentConfig.forEach(l => {
    const div = document.createElement("div");
    div.className = "line";
    div.style.left = l.x + "px";
    div.style.top  = l.y + "px";
    div.style.fontSize   = l.size + "px";
    div.style.fontWeight = l.weight || "normal";
    div.style.fontFamily = l.font || "Sarabun";
    div.style.textAlign  = l.align || "left";
    div.style.width      = `calc(100% - ${l.x}px)`;
    div.innerText = getPreviewText(l.text);
    box.appendChild(div);
  });
}

function renderEditor() {
  const area = document.getElementById("lineEditor");
  area.innerHTML = "";
  currentConfig.forEach((l, i) => {
    const block = document.createElement("div");
    block.className = "line-block";
    block.innerHTML = `
      <div class="line-header">
        <span class="line-num">à¸šà¸£à¸£à¸—à¸±à¸”à¸—à¸µà¹ˆ ${i+1}</span>
        <button class="btn-del" onclick="removeLine(${i})">à¸¥à¸š</button>
      </div>
      <input value="${l.text}" oninput="updateLine(${i},'text',this.value)" placeholder="à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡...">
      <div class="prop-grid">
        <select onchange="updateLine(${i},'font',this.value)">
          <option value="'Sarabun', sans-serif" ${l.font?.includes("Sarabun")?"selected":""}>Sarabun</option>
          <option value="'Prompt', sans-serif" ${l.font?.includes("Prompt")?"selected":""}>Prompt</option>
        </select>
        <select onchange="updateLine(${i},'align',this.value)">
          <option value="left" ${l.align==="left"?"selected":""}>à¸Šà¸´à¸”à¸‹à¹‰à¸²à¸¢</option>
          <option value="center" ${l.align==="center"?"selected":""}>à¸à¸¥à¸²à¸‡</option>
          <option value="right" ${l.align==="right"?"selected":""}>à¸Šà¸´à¸”à¸‚à¸§à¸²</option>
        </select>
      </div>
      <div class="prop-3">
        <input type="number" value="${l.size}" oninput="updateLine(${i},'size',this.value)">
        <input type="number" value="${l.x}" oninput="updateLine(${i},'x',this.value)">
        <input type="number" value="${l.y}" oninput="updateLine(${i},'y',this.value)">
      </div>
    `;
    area.appendChild(block);
  });
}

window.updateLine = (i, key, val) => {
  if (["size","x","y"].includes(key)) val = parseInt(val)||0;
  currentConfig[i][key] = val; renderPreview();
};
window.removeLine = (i) => { currentConfig.splice(i,1); renderEditor(); renderPreview(); };
window.addLine = () => { currentConfig.push({ text:"à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡", size:14, x:10, y:10 }); renderEditor(); renderPreview(); };

window.loadTemplate = async () => {
  const type = document.getElementById("templateType").value;
  const { data } = await supabase.from("vasd_print_template").select("*").eq("template_type", type).single();
  currentConfig = data?.config || [];
  renderEditor(); renderPreview();
};

window.saveTemplate = async () => {
  const type = document.getElementById("templateType").value;
  const { error } = await supabase.from("vasd_print_template").upsert({ template_type:type, config:currentConfig },{ onConflict:"template_type" });
  if (error) alert("âŒ " + error.message);
  else alert("âœ… à¸šà¸±à¸™à¸—à¸¶à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
};

window.printTest = () => {
  const contents = document.getElementById("sticker").innerHTML;
  const pw = window.open("","_blank","width=800,height=600");
  pw.document.write(`<html><head><style>body{margin:0}.sticker{position:relative;width:80mm;height:50mm;background:#fff;overflow:hidden}.line{position:absolute;white-space:pre-wrap;color:#000}@page{size:80mm 50mm;margin:0}</style></head><body><div class="sticker">${contents}</div><script>window.onload=function(){setTimeout(()=>{window.print();window.close();},500);};<\/script></body></html>`);
  pw.document.close();
};

loadTemplate();
</script>
