async function saveAll() {
  const ownerName = ownerName.value;

  // 1) insert owner
  const { data: owner, error: ownerErr } = await supabase
    .from("vasd_owner")

  const { data: lastQueue } = await supabase

    .select("queue_number")

      .from("vasd_animal")
      .insert({
        event_id: EVENT_ID,
        owner_id: owner.id,
        queue_number: nextQueue++,
        species,
        animal_name: animalName,
        sex,
        est_weight: weight
      })
      .select()
      .single();

    // service
    const checks = tds[4].querySelectorAll("input:checked");
    for (const c of checks) {
      await supabase.from("vasd_service").insert({
        animal_id: animal.id,
        service_type: c.value
